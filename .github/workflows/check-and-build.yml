name: Check & Build

on:
  push:
    branches-ignore: ["main"]

jobs:
  check-style:
    concurrency:
      group: check-style
    container:
      image: texlive/texlive@sha256:4e514fb5596a8db3defd38f40fc0f7b119eb3fcc88a4bfe291cd36eb00551ddb
    runs-on: self-hosted
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Check style
        run: make check-pretty
  check-version:
    concurrency:
      group: check-version
    container:
      image: debian@sha256:3d2aa501c4cefd4415895b1d877dfbba0739cab1d58cbe8f1baa3f01b6739690
    runs-on: self-hosted
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          path: current
      - name: Check out main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      - name: Compare
        run: >-
          [[ $(cut -f1 -d" " main/version.dat) -lt $(cut -f1 -d" " current/version.dat) ]]
          || ( echo "You need to run 'make bump-build-no'" && exit 1 )
        shell: bash
  build:
    needs:
      - check-style
      - check-version
    container:
      image: texlive/texlive@sha256:4e514fb5596a8db3defd38f40fc0f7b119eb3fcc88a4bfe291cd36eb00551ddb
    runs-on: self-hosted
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Make resume (PDF)
        run: make build-resume
      - name: Make SOP (PDF)
        run: make build-sop
      - uses: actions/upload-artifact@v3
        with:
          retention-days: 5
          name: resume-and-sop-${{ github.ref_name }}-${{ github.sha }}
          path: |
            resume.pdf
            sop.pdf

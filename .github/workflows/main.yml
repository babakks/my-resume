name: Build (main)

on:
  push:
    branches: [main]

jobs:
  build:
    container:
      image: texlive/texlive:latest
    runs-on: self-hosted
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Make resume (PDF)
        run: make build-resume
      - name: Make SOP (PDF)
        run: make build-sop
      - uses: actions/upload-artifact@v2
        with:
          name: resume-and-sop-${{ github.ref_name }}-${{ github.sha }}
          path: |
            resume.pdf
            sop.pdf

name: Check & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    container:
      image: texlive/texlive:latest
      volumes:
        - src:/src
    runs-on: self-hosted
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          path: /src
      - name: Check style
        run: cd /src && make check-pretty
  build:
    needs: [check]
    container:
      image: texlive/texlive:latest
      volumes:
        - src:/src
    runs-on: self-hosted
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          path: /src
      - name: Make PDF
        run: cd /src && make build
